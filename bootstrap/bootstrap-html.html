      <!--  submit form for suggestions on books to read -->
      <!-- for Bootsrap, I added required class="form-control" and class="btn btn-primary" -->
      <h3 class="form_title">Let me know what other books you think I should read!</h3>
      <form id="Contact-form">
        <div class="mb-3">
          <label for="name">Name: <input type="text" id="name" name="name" required class="form-control">
          </label>
        </div>
        <div class="mb-3">
          <label for="email">Email: <input type="email" id="email" name="email" required class="form-control">
          </label>
        </div>
        <div class="mb-3">
          <label for="subject">Subject: <select id="subject" name="subject" required class="form-control">
              <option value="general">General Inquiry</option>
              <option value="book_recommendations">Book Recommendations</option>
            </select>
          </label>
        </div>
        <div class="mb-3">
          <label for="message">Message: <textarea id="message" name="message" rows="5" required class="form-control"></textarea>
          </label>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
