    <!--  submit form for suggestions on books to read -->
    <h3 class="form_title">Let me know what other books you think I should read!</h3>
    <form id="Contact-form">
      <label for="name">Name: <input type="text" id="name" name="name" required>
      </label>
      <label for="email">Email: <input type="email" id="email" name="email" required>
      </label>
      <label for="subject">Subject: <select id="subject" name="subject" required>
          <option value="general">General Inquiry</option>
          <option value="book_recommendations">Book Recommendations</option>
        </select>
      </label>
      <label for="message">Message: <textarea id="message" name="message" rows="5" required></textarea>
      </label>
      <button type="submit" class="button_expanded">Submit</button>
    </form>
